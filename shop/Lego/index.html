<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>LEGO Deals — Brix Explorers</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={theme:{extend:{colors:{ink:"#0B0D11",brand:"#FFC300",sky:"#3BA2FF"},boxShadow:{card:"0 20px 35px -15px rgba(0,0,0,0.45)"}}}}</script>
<style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}</style>
</head>
<body class="bg-ink text-white">
<header class="sticky top-0 z-40 border-b border-white/10 bg-black/20 backdrop-blur">
  <div class="max-w-6xl mx-auto px-5 py-4 flex items-center justify-between">
    <a href="/" class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-2xl bg-[color:var(--brand,#FFC300)] grid place-items-center text-black font-extrabold">BE</div>
      <span class="text-lg font-extrabold">Brix Explorers</span>
    </a>
    <nav class="hidden md:flex items-center gap-6 text-sm">
      <a class="hover:text-[color:var(--brand,#FFC300)]" href="/shop/">Shop</a>
      <a class="px-4 py-2 rounded-xl bg-[color:var(--brand,#FFC300)] text-black font-semibold" href="/#newsletter">Subscribe</a>
    </nav>
  </div>
</header>

<main class="max-w-6xl mx-auto px-5 py-10">
  <h1 class="text-3xl md:text-4xl font-extrabold">LEGO Deals</h1>
  <p class="mt-2 text-white/80">Curated sets with value notes. We may earn from qualifying purchases.</p>

  <!-- Grid -->
  <div class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- LEGO item -->
    <article class="rounded-2xl overflow-hidden border border-white/10 bg-white/5 transition hover:-translate-y-1 hover:shadow-card">
      <img src="https://images.unsplash.com/photo-1601758125946-6ec2ef64243a?q=80&w=1200&auto=format&fit=crop" class="w-full h-48 object-cover" alt="City Fire Truck">
      <div class="p-5">
        <h3 class="text-lg font-semibold">City Fire Truck</h3>
        <p class="mt-1 text-sm text-white/70">Value: 8.1 — great playability.</p>
        <div class="mt-3 flex flex-wrap gap-3">
          <a href="https://amazon.com" target="_blank" rel="noopener" class="px-4 py-2 rounded-xl bg-sky text-black font-semibold">Check price</a>
          <a href="/blog/posts/city-fire-truck-review.html" class="px-4 py-2 rounded-xl border border-white/20 hover:border-white/40 font-semibold">Read review</a>
        </div>
      </div>
    </article>
    <!-- Duplicate for more sets -->
  </div>
</main>

<footer class="max-w-6xl mx-auto px-5 mt-16 mb-10 text-sm text-white/70">
  <div class="flex flex-wrap items-center justify-between gap-4">
    <p>© <span id="year"></span> Brix Explorers. All rights reserved.</p>
    <div class="flex gap-4">
      <a href="/privacy.html" class="hover:text-[color:var(--brand,#FFC300)]">Privacy</a>
      <a href="/affiliate-disclosure.html" class="hover:text-[color:var(--brand,#FFC300)]">Affiliate Disclosure</a>
      <a href="mailto:hello@brixexplorers.com" class="hover:text-[color:var(--brand,#FFC300)]">Contact</a>
    </div>
  </div>
</footer>
<script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
